<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <h4 class="text-center">Página de álbuns</h4>
    </div>
</div>
<div class="row mt-3" *ngIf="!loading">
    <div *ngFor="let album of albuns;" class="col-sm-12 col-md-4 col-lg-4">
        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="image">{{album.id}}</div>
                <mat-card-title>{{album.title}}</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
</div>

<div class="row corpo" *ngIf="loading">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <h4 class="text-center">Carregando... </h4>
    </div>
</div>
