<div class="row mt-3" *ngIf="!loading">
    <div *ngFor="let post of postagem;" class="col-sm-10 col-md-10 col-lg-10">
        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="image"></div>
                <mat-card-title>{{post.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p class="text-boby">
                    {{post.body}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
